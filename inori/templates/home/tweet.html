{% extends "/home/base.html" %}

{% block home_active %}home_tweet{% endblock %}

{% block content %}
{% if session.logged_in and session.user.is_super_admin %}
<div class="row" style="margin:20px">
    <button class="btn btn-primary col-md-12" data-toggle="modal" data-target="#addTweet">
        说说最近都发生了些什么~^_^
    </button>
</div>

<div id="addTweet" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addTweetLabel">发布状态</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="{{ url_for('add_tweet') }}" method="post">
                    <div class="form-group">
                        <textarea class="form-control" name="content"></textarea>
                        <script type="text/javascript">
                            CKEDITOR.replace('content',{
                                toolbar: [['Bold', 'Italic', 'Underline', 'Strike', '-', 'TextColor', 'FontSize', '-', 'Link', 'Unlink']],
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-md-3 col-md-offset-8">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% for item in var.tweets %}
    {%- include "/home/cell/tweet.html" -%}
{% endfor %}
{% endblock %}
