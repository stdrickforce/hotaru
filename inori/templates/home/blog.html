{% extends "/home/base.html" %}

{% block home_active %}home_blog{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" action="" method="post">
    <div class="form-group">
        <label for="inputContent" class="col-xs-1 control-label">标题</label>
        <div class="col-xs-11">
            <input type="text" class="form-control" name="title" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputContent" class="col-xs-1 control-label">正文</label>
        <div class="col-xs-11">
            <textarea class="form-control" rows="30" name="content"></textarea>
            <script type="text/javascript">CKEDITOR.replace('content');</script>
        </div>
    </div>
</form>
{% endblock %}
