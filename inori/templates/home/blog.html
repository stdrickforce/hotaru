{% extends "/home/base.html" %}

{% block home_active %}home_blog{% endblock %}

{% block content %}
{% if session.logged_in and session.user.is_super_admin %}
<form class="form-horizontal" role="form" action="{{ url_for('home.add_blog') }}" method="post">
    <div class="form-group">
        <label for="inputTitle" class="col-xs-2 control-label">标题</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" name="title" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputBlogCategory" class="col-xs-2 control-label">博文分类</label>
        <div class="col-xs-6">
            <select class="form-control" name="blog_category_id">
                {% for bc in var.bcs %}
                <option value="{{ bc.id }}">{{ bc.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addBlogCategory">添加博文分类</button>
        </div>
    </div>
    <div class="form-group">
        <label for="inputContent" class="col-xs-2 control-label">正文</label>
        <div class="col-xs-10">
            <textarea class="form-control" rows="30" name="content"></textarea>
            <script type="text/javascript">CKEDITOR.replace('content');</script>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4 col-md-offset-2">
            <button class="btn btn-primary" type="submit">发表</button>
        </div>
    </div>
</form>

<div class="modal fade" id="addBlogCategory" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addBlogCategoryLabel">添加博文分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="{{ url_for('home.add_blog_category') }}" method="post">
                    <div class="form-group">
                        <label for="inputName" class="col-md-3 control-label">博文分类</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" />
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" type="submit">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% for item in var.blogs %}
    {%- include "/home/cell/blog.html" -%}
{% endfor %}

{% endblock %}
