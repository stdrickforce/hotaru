<script type="text/javascript">
    $(document).ready(function() {
        {% with infos = get_flashed_messages(category_filter=["info"]) %}
        {% for info in infos %}
        showInfo(info);
        {% endfor %}
        {% endwith %}

        {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% for error in errors %}
        showError(info);
        {% endfor %}
        {% endwith %}
    });
</script>

{% block source %}{% endblock %}
{% endblock %}
