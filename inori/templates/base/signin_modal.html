{% extends "/base/modal.html" %}

{% block id %}signIn{% endblock %}

{% block header %}
<h4 class="modal-title" id="signInLabel">登陆</h4>
{% endblock %}

{% block body %}
<form id="signin_from" class="form-horizontal" role="form" action="{{ url_for('account.signin') }}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" name="account" class="form-control" id="exampleInputAccount" placeholder="登录邮箱" style="width: 80%">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="登录密码" style="width: 80%">
        </div>
    </div>
</form>
{% endblock %}

{% block footer %}
<button type="button" class="btn btn-primary">登陆</button>
{% endblock %}
